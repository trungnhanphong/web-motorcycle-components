<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập vào website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="resouces/css/dangnhap.css" rel="stylesheet" type="text/css"/>
    </head>
	<script type = "text/javascript">
         function validateForm()  {
             var u = document.getElementById("username").value;
             var p = document.getElementById("password").value;
 
             if(u== "") {
                 alert("Please enter your Username");
				 myForm["username"].focus();
                 return false;
             }
             if(p == "") {
                 alert("Please enter you Password");
				  myForm["password"].focus();
                 return false;
             }
 			if (u=="trungphongnhan" && p=="decal"){
				alert("Đăng nhập thành công");
             	return true;
			}
			 else{
				 alert("Your username and password is not correct!");
				 document.getElementById("username").value="";
				 document.getElementById("password").value="";
				 myForm["username"].focus();
				 return false;
				 
			 }
         }
      </script>
    <body>
        <header>
            <div class="container">
                <a href="index.html">Trở về trang chủ</a>
            </div>
		
        </header>
        <main>
            <div class="container">
            <div class="login-form">
                <form name="myForm" method="POST" action="muahang.html" onsubmit = "return validateForm()">
                    <h1>Đăng nhập vào website</h1>
                    <div class="input-box">
                        <i ></i>
                        <input type="text" placeholder="Nhập username" id="username">
                    </div>
                    <div class="input-box">
                        <i ></i>
                        <input type="password" placeholder="Nhập mật khẩu" id="password">
                    </div>
                    <div class="btn-box">
                        <button type="submit">
                            Đăng nhập
                        </button>
                    </div>
					<p>(Nếu chưa có tài khoản)</p>
					<div class="btn-box">
                        
                            <a href>Đăng kí</a>
                        
                    </div>
                </form>
            </div>
            </div>
        </main>
        <footer>
            <div class="container">
            Chân trang
            </div>
        </footer>
    </body>
</html>
