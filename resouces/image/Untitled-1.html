<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<p>this is one</p>
	<p>this is two</p>
	<p>this is three</p>
	<p>this is four</p>
	<p>this is five</p>
	<script>
	let tagObject = document.getElementsByTagName('p');
		for(i=0 ; i<tagObject.length;i++)
			{
				tagObject[i].style.color = 'red';
			}
	</script>
</body>
</html>
